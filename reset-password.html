<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - Fin Pocket</title>
    <link rel="stylesheet" href="./css/reset-password.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
  </head>
  <body>
    <section class="login-sec">
      <div class="container">
        <div class="row login-row">
          <div class="col-6">
            <div class="welcome-sec">
              <div class="title">Reset Password</div>
              <p class="subtitle">
                Get unlimited type of forms,questions and responsed, free
                forever
              </p>
              

              <form id="auth-form">
                <div class="login-form">

                <label for="new-password">New Password</label>
                <input
                  id="new-password"
                  type="password"
                  placeholder="Enter new password"
                />

                <label for="confirm-password">Confirm Password</label>
                <input
                  id="confirm-password"
                  type="password"
                  placeholder="Re-enter new password"
                />
                </div>
                <input type="submit" value="Reset Password" class="login-btn">

                <p class="signup-text">
                  Don't receive the code?
                  <a href="#" class="signup-link">Resend Code</a>
                </p>
              </form>
            </div>
          </div>

          <div class="col-6 col-right">
            <figure class="image-card">
              <img
                src="./assets/modals/resetpass-img.png"
                alt="Login-side-image"
              />
            </figure>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
