<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - Fin Pocket</title>
    <link rel="stylesheet" href="./css/forgot-password.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
  </head>
  <body>
    <section class="login-sec">
      <div class="container">
        <div class="row login-row">
          <div class="col-5">
            <div class="welcome-sec">
              <div class="title">Forgot Password</div>
              <p class="subtitle">
                Get unlimited type of forms,questions and responsed, free
                forever
              </p>
              <form action="">
                <div class="login-form">
                  <label for="email">Email address</label>
                  <input id="email" type="email" placeholder="Enter your email address" />
                </div>

                <button type="submit" class="login-btn">Send Reset Code</button>

                <p class="signup-text">
                  Remember your password?
                  <a href="./login.html" class="signup-link">Back to Login</a>
                </p>
              </form>
              
            </div>
          </div>

          <div class="col-7 col-right">
            <div class="image-card">
              <img
                src="./assets/modals/forgotpass-img.png"
                alt="Login-side-image"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
