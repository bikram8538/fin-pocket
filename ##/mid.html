<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MId</title>
</head>
<style>
    .tree-container {
    width: 100%;
    max-width: 600px;     /* adjust as needed */
    margin: auto;
    padding: 40px 0;
    position: relative;
}

/* -------------------------
   TOP ICONS
--------------------------*/
.top-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
    padding: 0 20px;
}

.node img {
    width: 45px;
    height: 45px;
}

/* -------------------------
   HORIZONTAL LINE
--------------------------*/
.horizontal-line {
    width: 100%;
    height: 1.5px;
    background: #1c1c1c;
    margin-top: 10px;
    position: relative;
}

/* -------------------------
   CENTER DOT
--------------------------*/
.center-dot {
    width: 16px;
    height: 16px;
    background: #0ba8ff;
    border-radius: 50%;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    top: 90px; /* adjust depending on layout */
}

/* -------------------------
   VERTICAL LINE
--------------------------*/
.vertical-line {
    width: 2px;
    height: 160px;
    background: #1c1c1c;
    margin: 0 auto;
    margin-top: 20px;
}

/* -------------------------
   BOTTOM ICON
--------------------------*/
.bottom-node img {
    width: 140px;
    margin: 20px auto 0;
    display: block;
}

/* -------------------------
   RESPONSIVE â€” MOBILE SAFE
--------------------------*/
@media(max-width: 500px) {
    .top-row {
        padding: 0 10px;
        gap: 10px;
    }

    .node img {
        width: 35px;
    }

    .center-dot {
        top: 80px; /* auto-adjust for small screens */
    }

    .vertical-line {
        height: 130px;
    }

    .bottom-node img {
        width: 120px;
    }
}

</style>
<body>
    <div class="tree-container">

    <div class="top-row">
        <div class="node"><img src="user.svg" /></div>
        <div class="node"><img src="user.svg" /></div>
        <div class="node"><img src="user.svg" /></div>
        <div class="node"><img src="user.svg" /></div>
    </div>

    <div class="horizontal-line"></div>

    <div class="center-dot"></div>

    <div class="vertical-line"></div>

    <div class="bottom-node">
        <img src="central-icon.svg" />
    </div>

</div>

</body>
</html>
