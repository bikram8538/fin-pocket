<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Verification - Fin Pocket</title>
    <link rel="stylesheet" href="./css/otp-verification.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
  </head>
  <body>
    <section class="login-sec">
      <div class="container">
        <div class="row">
          <div class="col-5">
            <div class="welcome-sec">
              <div class="title">OTP Verification</div>
              <p class="subtitle">
                We sent to your email amr***@gmail.com be careful not to share
                the code with anyone.
              </p>
              <form action="">
                <div class="otp-wrapper">
                  <input maxlength="1" inputmode="numeric" pattern="[0-9]*" class="otp-input" />
                  <input maxlength="1" inputmode="numeric" pattern="[0-9]*" class="otp-input" />
                  <input maxlength="1" inputmode="numeric" pattern="[0-9]*" class="otp-input" />
                  <input maxlength="1" inputmode="numeric" pattern="[0-9]*" class="otp-input" />
                  <input maxlength="1" inputmode="numeric" pattern="[0-9]*" class="otp-input" />
                  <input maxlength="1" inputmode="numeric" pattern="[0-9]*" class="otp-input" />
                </div>
                <input type="submit" value="Verify Code" class="login-btn">

                <p class="signup-text">
                  Don't receive the code?
                  <a href="#" class="signup-link">Resend Code</a>
                </p>
              </form>
            </div>
          </div>

          <div class="col-7">
            <div class="image-card">
              <img
                src="./assets/modals/otpverify-img.png"
                alt="Login-side-image"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
